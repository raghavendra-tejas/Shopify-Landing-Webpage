<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS links -->
    <link rel="stylesheet" href="CSS\01_general.css" />
    <link rel="stylesheet" href="CSS\02_nav.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/65a78c5857.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>Shopify Landing Webpage Clone</title>
  </head>
  <body>
    <nav
      class="flex justify-between items-center h-20 navigation-container px-5 sm:px-8 md:px-11 lg:px-14 xl:px-20 2xl:px-24"
    >
      <div class="flex flex-row">
        <img
          class="w-40 pr-12"
          src="IMAGES\PngItem_1738297.png"
          alt="shopify logo"
        />
        <p
          class="text-lg cursor-pointer pr-5 text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Start<i class="fa-solid fa-angle-down center pl-2"></i>
        </p>
        <p
          class="text-lg cursor-pointer pr-5 text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Sell<i class="fa-solid fa-angle-down pl-2"></i>
        </p>
        <p
          class="text-lg cursor-pointer pr-5 text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Market<i class="fa-solid fa-angle-down pl-2"></i>
        </p>
        <p
          class="text-lg cursor-pointer pr-5 text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Manage<i class="fa-solid fa-angle-down pl-2"></i>
        </p>
      </div>
      <div class="flex flex-row items-center nav-right">
        <p
          class="text-lg cursor-pointer text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Pricing
        </p>
        <p
          class="text-lg cursor-pointer pl-5 text-gray-500 hover:text-gray-900 hidden xl:block"
        >
          Learn<i class="fa-solid fa-angle-down pl-2"></i>
        </p>
        <p class="pr-5 text-lg pl-5 cursor-pointer">Log In</p>
        <button class="hidden xl:block text-lg">Try for free</button>
        <img
          class="w-8 xl:hidden cursor-pointer"
          src="IMAGES\icons8-menu-60.png"
          alt="menu icon"
        />
      </div>
    </nav>
  </body>
</html>
